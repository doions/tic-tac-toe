<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="grid-container">
        <div class="grid-item" data-coord="0,0" onclick="move(1)" id="1">1</div>
        <div class="grid-item" data-coord="1,0" onclick="move(2)" id="2">2</div>
        <div class="grid-item" data-coord="2,0" onclick="move(3)" id="3">3</div>
        <div class="grid-item" data-coord="0,1" onclick="move(4)" id="4">4</div>
        <div class="grid-item" data-coord="1,1" onclick="move(5)" id="5">5</div>
        <div class="grid-item" data-coord="2,1" onclick="move(6)" id="6">6</div>
        <div class="grid-item" data-coord="0,2" onclick="move(7)" id="7">7</div>
        <div class="grid-item" data-coord="1,2" onclick="move(8)" id="8">8</div>
        <div class="grid-item" data-coord="2,2" onclick="move(9)" id="9">9</div>
      </div>
</div>
<div id="panel"> player 1 :::::</div>
<div id="panel2"> Player 2:::::</div>

</body>
</html>
