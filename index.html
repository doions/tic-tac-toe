<!DOCTYPE html>
<html lang="en">
<head>
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="tic.css">
  <script src="game.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script>
    var socket = io();
  </script>
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="grid-item top-left" data-coord= "0,0" onclick="move(1)" id="1">1</div>
      <div class="grid-item top" data-coord= "1,0" onclick="move(2)" id="2">2</div>
      <div class="grid-item top-right" data-coord= "2,0" onclick="move(3)" id="3">3</div>
      <div class="grid-item left" data-coord= "0,1" onclick="move(4)" id="4">4</div>
      <div class="grid-item" data-coord= "1,1" onclick="move(5)" id="5">5</div>
      <div class="grid-item right" data-coord= "2,1" onclick="move(6)" id="6">6</div>
      <div class="grid-item bottom-left" data-coord= "0,2" onclick="move(7)" id="7">7</div>
      <div class="grid-item bottom" data-coord= "1,2" onclick="move(8)" id="8">8</div>
      <div class="grid-item bottom-right" data-coord= "2,2" onclick="move(9)" id="9">9</div>
    </div>
  </div>
    

  <div class="button-place"><button class="button" onclick="refreshpage()">Reset</button></div>

  <div id="winner" class="winner"></div>

</html>
